name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # CI 전용 설정 파일 생성
      - name: Set up ci configuration
        run: |          
          # CI application-ci.yml 생성
          cat <<EOF > src/main/resources/application-ci.yml
          spring:
            datasource:
              url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
              driver-class-name: org.h2.Driver
              username: sa
              password: 
            jpa:
              hibernate:
                ddl-auto: create-drop
              show-sql: true
              properties:
                hibernate:
                  format_sql: true
                  dialect: org.hibernate.dialect.H2Dialect
          
          jwt:
            secret: test-jwt-secret-for-testing
          
          
          logging:
            level:
              org.springframework.boot: DEBUG
              org.springframework.core.env: TRACE
          
          EOF
          
          # 생성된 파일 확인
          echo "=== Created test application.yml ==="
          cat src/main/resources/application-ci.yml
          echo "=================================="

      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Run Spotless
        run: ./gradlew spotlessCheck

      - name: Run Tests
        run: |
          echo "=== Running tests with debug information ==="
          ./gradlew test -Dspring.profiles.active=ci --info --stacktrace

      - name: Build Project
        run: ./gradlew build -x test -Dspring.profiles.active=ci --info --stacktrace